name: My First CI Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Fixed spelling here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Tests
        run: python test_app.py